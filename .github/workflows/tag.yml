name: Tag

on:
  push:
    branches: [ v1.* ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.BUILD_TOKEN }}

      - name: Get merged pull request
        uses: actions-ecosystem/action-get-merged-pull-request@v1.0.1
        if: ${{ github.event_name == 'push' }}
        id: pr
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get release label
        uses: actions-ecosystem/action-release-label@v1
        if: ${{ steps.pr.outputs.labels != null }}
        id: release-label
        with:
          label_prefix: 'release/'
          labels: ${{ steps.pr.outputs.labels }}

      - name: Get latest tag
        uses: actions-ecosystem/action-get-latest-tag@v1
        if: ${{ steps.release-label.outputs.level != null }}
        id: get-latest-tag
        with:
          semver_only: true

      - name: Bump version
        uses: actions-ecosystem/action-bump-semver@v1
        if: ${{ steps.release-label.outputs.level != null }}
        id: bump-semver
        with:
          current_version: ${{ steps.get-latest-tag.outputs.tag }}
          level: ${{ steps.release-label.outputs.level }}

      - name: Get commit ID for the new tag
        id: get-commit-id
        run: echo "commit_id=$(git rev-parse HEAD)" >> $GITHUB_ENV

      - name: Extract PR number from commit message
        id: extract-pr
        run: echo "pr_number=$(git log -1 --pretty=%B | grep -oP '(?<=#)\d+')" >> $GITHUB_ENV

      - name: Get PR details
        id: get-pr-details
        uses: octokit/request-action@v2.0.0
        with:
          route: GET /repos/${{ github.repository }}/pulls/${{ env.pr_number }}
        env:
          pr_number: ${{ env.pr_number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Push tag
        uses: actions-ecosystem/action-push-tag@v1
        if: ${{ steps.bump-semver.outputs.new_version != null }}
        with:
          tag: ${{ steps.bump-semver.outputs.new_version }}
          message: '${{ steps.bump-semver.outputs.new_version }}: PR #${{ env.pr_number }} - ${{ steps.get-pr-details.outputs.title }}\n\n${{ steps.get-pr-details.outputs.body }}\n\nCommit ID: ${{ env.commit_id }}'
